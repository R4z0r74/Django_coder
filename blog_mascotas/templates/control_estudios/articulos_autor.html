{% extends "base.html" %}

{% block titulo %}
Mis publicaciones
{% endblock titulo %}

{% block contenido %}
<div class="container mt-4">
    <h1>Mis Artículos</h1>
    <a href="{% url 'articulo_create' %}" class="btn btn-primary mb-3">Crear Artículo</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for articulo in articulo %}
            <tr>
                <td>{{ articulo.id }}</td>
                <td>{{ articulo.titulo }}</td>
                <td>
                    <a href="{% url 'articulo_detail' articulo.pk %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'articulo_update' articulo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'articulo_delete' articulo.pk %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock contenido %}
