{% extends "base.html" %}

{% block titulo %}
Borrar artículo
{% endblock titulo %}

{% block contenido %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p class="mt-3">¿Estás seguro de que deseas eliminar {{ object }}?</p>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'pages' %}" class="btn btn-secondary">Volver a la lista</a>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
