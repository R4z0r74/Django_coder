{% extends "base.html" %}

{% block titulo %}
Lista de cursos
{% endblock titulo%}

{% block contenido %}
    <!--Los corchetes sirven para pasar info de otro lado-->
    <h3>Cursos:</h3>
    <ul>
        {% for curso in cursos %}
        <li>
            {{curso.nombre}}, {{curso.comision}}
        </li>
        {% endfor %}
    </ul>
{% endblock contenido %}
