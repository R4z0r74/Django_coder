{% extends "base.html" %}

{% block contenido %}
<section>
 <div>
   <h1>Lista de cursos</h1>
   <a href="{% url 'curso_formulario' %}">Crear curso</a>
   <br><br>
   <form action="{% url 'listar_cursos' %}" method="post">
     {% csrf_token %}
     <input type="text" name="busqueda">
     <input type="submit" value="Buscar por comision">
   </form>
   <br>

   <table class="table">
     <tbody>
       <tr>
         <th>ID</th>
         <th>Nombre</th>
         <th>Comision</th>
       </tr>
       {% for curso in cursos %} 
       <tr>
         <td>{{ curso.id }}</td>
         <td>{{ curso.nombre }}</td>
         <td>{{ curso.comision }}</td>
       </tr>
       {% endfor %}
     </tbody>
   </table>

 </div>
</section>
{% endblock contenido %}
